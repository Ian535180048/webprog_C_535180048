<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS color property</title>
	
	<style>
		h1.satu{
			color: red;
		}
		h1.dua{
			color:#0000ff;
		}
		h1.tiga{
			color: rgb(255,255,0);
		}
		h1.empat{
			color: hsl(248,53%,58%);
		}
	</style>
	
</head>

<body>
	<h1 class="satu">1</h1>
	<h1 class="dua">2</h1>
	<h1 class="tiga">3</h1>
	<h1 class="empat">4</h1>
</body>
</html>
