<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>letter spacing properti Document</title>
	<style>
	.satu {
		  letter-spacing : 3px;
		 }
	.dua {
		  letter-spacing : 0.5em;
	    	}
	.tiga {
		  letter-spacing : -1px;
		  }
	</style>
</head>

<body>
	<p>loremipsum</p>
	<p  class="satu">loremipsum</p>
	<p class="dua"> loremipsum</p>
	<p class="tiga">loremipsum</p>
</body>
</html>
