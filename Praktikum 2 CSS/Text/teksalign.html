<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>properti text-align</title>
	<style>
	.leftAlign {
				  text-align : left;
				}
	.rightAlign {
				  text-align : right;
				}
	.center 	{
				  text-align : center;
				}
	.justify	 {
				  text-align : justify;
				}
	</style>
</head>

<body>
	<p class="leftAlign">loremipsum</p>
	<p class="rightAlign">loremipsum</p>
	<p class="center">loremipsum</p>
	<p class="justify">loremipsum</p>
</body>
</html>
