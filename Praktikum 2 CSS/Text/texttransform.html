<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>text-transform css Document</title>
	<style>
	p.none {
	  text-transform : none;
	}
	p.capitalize {
	  text-transform : capitalize;
	}
	p.uppercase {
	  text-transform : uppercase;
	}
	p.lowercase {
	  text-transform : lowercase;
	}
	</style>
</head>

<body>
	<p class="none">loremipsumn</p>
	<p class="capitalize">loremipsum</p>
	<p class="uppercase">loremipsum</p>
	<p class="lowercase">loremipsum</p>
</body>
</html>
