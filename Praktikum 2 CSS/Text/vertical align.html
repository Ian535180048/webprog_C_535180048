<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Vertical align </title>
	<style>
	img.a { vertical-align: none;}
	img.b { vertical-align: baseline; }
	img.c {	vertical-align: sub; }
	img.d {	vertical-align: super; }
	img.e {	vertical-align: top; }
	img.f {	vertical-align: text-top; }
	img.g {	vertical-align: middle; }
	img.h {	vertical-align: bottom;}
	img.i {	vertical-align: text-bottom; }
	img.j {	vertical-align: 100%; }
	img.k {	vertical-align: 50%;}
	</style>
</head>

<body>
	<p>loremipsum<img class="a" src="index.jpg" alt="gambar"></p>
	<p>loremipsum<img class="b" src="index.jpg" alt="gambar"></p>
	<p>loremipsum<img class="c" src="index.jpg" alt="gambar"></p>
	<p>loremipsum<img class="d" src="index.jpg" alt="gambar"></p>
	<p>loremipsum<img class="e" src="index.jpg" alt="gambar"></p>
	<p>loremipsum <img class="f" src="index.jpg" alt="gambar"></p>
	<p>loremipsum <img class="g" src="index.jpg" alt="gambar"></p>
	<p>loremipsum <img class="h" src="index.jpg" alt="gambar"></p>
	<p>loremipsum <img class="i" src="index.jpg" alt="gambar"></p>
	<p>loremipsum <img class="j" src="index.jpg" alt="gambar"></p>
	<p>loremipsum <img class="k" src="index.jpg" alt="gambar"></p>
	
</body>
</html>
