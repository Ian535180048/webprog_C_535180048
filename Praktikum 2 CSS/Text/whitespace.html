<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>white space properti Document</title>
	<style>
		.pre {
 			 white-space : pre;
		}
		.preline {
 			 white-space : pre-line;
		}
		.prewrap {
 			 white-space : pre-wrap;
		}
		.nowarp{
			white-space: nowrap;
		}
		.normal{
			white-space: normal;
		}
	</style>
</head>

<body>
	<h2>normal white space</h2>
	<h3 class="normal">
	lorem ipsum
	</h3>
	<h2>nowarp white space</h2>
	<h3 class="nowarp">
		lorem ipsum
	</h3>
	<h2>pre white space</h2>
	<h3 class="pre">
		lorem ipsum
		lorem ipsum
		lorem ipsum 
		lorem ipsum
	</h3>
	<h2>pre-line white space</h2>
	<h3 class="preline">
		lorem ipsum
		lorem ipsum
		lorem ipsum 
		lorem ipsum
	</h3>
	<h2>pre-wrap white space</h2>
	<h3 class="prewrap">
		lorem ipsum
		lorem ipsum
		lorem ipsum 
		lorem ipsum
	</h3>
	
</body>
</html>
